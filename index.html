<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="container">
    <article class="card">
      <div>
        <img src="/profile-card-component-main/images/bg-pattern-card.svg" alt="card">
      </div>
      <div class="content">
        <img src="/profile-card-component-main/images/image-victor.jpg" alt="victor">
        <h2>victor crest <span>26</span></h2>
        <p>london</p>
        <div class="footer">
          <div>
            <p class="num">80k</p>
            <p>followers</p>
          </div>
          <div>
            <p class="num">803k</p>
            <p>likes</p>
          </div>
          <div>
            <p class="num">1.4k</p>
            <p>photos</p>
          </div>
        </div><!-- /footer -->
      </div><!-- /content -->
    </article><!-- /card -->
  </section>
</body>
</html>
